<section class="addteams-league">
    
        <div class="row content-create">
            <div class="row">
               <form>
                    <div class="col-xs-6 radio-addteams">
                        <input type="radio" name="education" value="High School">    
                        <label for="league-name">
                            High School
                        </label>
                        <input type="radio" name="education" value="College"> 
                        <label for="league-name">
                            College
                        </label>
                        <input type="text" placeholder="Type team name" name="type-team" class="type-team" id="type-team">
                    </div>
                    <div class="col-xs-6">
                        <select class="form-control">
                            <option>Team1</option>
                            <option>Team2</option>
                            <option>Team3</option>
                        </select>
                        <button class="btn btn-default set" type="submit">Add</button>
                    </div>
                </form>
            </div>
            <form>
                <div class="row">
                  <h4>Or create a new team: </h4>
                       <div class="col-xs-6">
                            <label for="team-name-league">
                                Team Name*
                            </label>
                            <input type="text" name="team-name-league" class="team-name-league" id="team-name-league">
                        </div>
                        <div class="col-xs-6">
                            <label for="user-id-league">
                                User ID*
                            </label>
                            <input type="text" name="user-id-league" class="user-id-league" id="user-id-league">
                        </div>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                        <label for="email-team-league">
                            Email*
                        </label>
                        <input type="email" autocomplete="off" name="email-team-league" id="email-team-league">
                    </div>
                    <div class="col-xs-6">
                        <label for="password-team-league">
                            Password*
                        </label>
                        <input type="password" autocomplete="off" name="password-team-league" id="password-team-league">
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <button type="submit" class="btn btn-default set">Add</button>
                    </div>
                </div>
            </form>
            <hr/>
            <form>
               <div class="row">
                   <div class="col-xs-12">
                        <table class="list-teams">
                            <tr class="thead">
                                <th>Team Name</th>
                                <th>User ID</th>
                                <th>Email</th>
                                <th>Actions</th>
                            </tr>
                            <tr ng-repeat="value in listTeams">
                                <td>{{ value.team_name }}</td>
                                <td>{{ value.user_id }}</td>
                                <td>{{ value.email }}</td>
                                <td><i class="fa fa-trash"></i></td>
                            </tr>
                        </table>
                    </div>
                    <div class="row">
                        <div class="submit-listTeams">
                            <button type="submit" class="btn btn-default set">Create</button>
                            &ensp;&ensp;
                            <button type="reset" class="btn btn-default">Cencel</button>
                        </div>
                    </div>
                </div>
            </form>
            
        </div>


</section>
